<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#475569" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- CI/CD Pipeline with Moving Elements -->
  <g transform="translate(200,600)" opacity="0.25">
    <!-- Pipeline Track -->
    <rect x="25" y="25" width="450" height="10" rx="5" fill="#475569"/>
    <!-- Moving Pipeline Boxes with fade effect -->
    <rect x="25" y="15" width="35" height="30" rx="5" fill="#3b82f6">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 415,0; 415,0; 415,0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="1;1;1;0;0;0;1;1" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect x="25" y="15" width="35" height="30" rx="5" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 415,0; 415,0; 415,0" dur="8s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="1;1;1;0;0;0;1;1" dur="8s" begin="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="25" y="15" width="35" height="30" rx="5" fill="#06b6d4">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 415,0; 415,0; 415,0" dur="8s" begin="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="1;1;1;0;0;0;1;1" dur="8s" begin="4s" repeatCount="indefinite"/>
    </rect>
    <!-- Pipeline Labels positioned at stage boundaries -->
    <text x="42" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Code</text>
    <text x="180" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Build</text>
    <text x="320" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Test</text>
    <text x="458" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Deploy</text>
  </g>
  
  <!-- Rotating Automation Gears -->
  <g transform="translate(1400,300)" opacity="0.12">
    <g>
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 50 50; 360 50 50" dur="4s" repeatCount="indefinite"/>
      <circle cx="50" cy="50" r="40" fill="none" stroke="#8b5cf6" stroke-width="3"/>
      <circle cx="50" cy="50" r="15" fill="#8b5cf6"/>
      <rect x="45" y="10" width="10" height="15" fill="#8b5cf6"/>
      <rect x="45" y="75" width="10" height="15" fill="#8b5cf6"/>
      <rect x="10" y="45" width="15" height="10" fill="#8b5cf6"/>
      <rect x="75" y="45" width="15" height="10" fill="#8b5cf6"/>
    </g>
    <g transform="translate(60,60)">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 30 30; -360 30 30" dur="3s" repeatCount="indefinite"/>
      <circle cx="30" cy="30" r="25" fill="none" stroke="#06b6d4" stroke-width="2"/>
      <circle cx="30" cy="30" r="10" fill="#06b6d4"/>
      <rect x="27" y="5" width="6" height="10" fill="#06b6d4"/>
      <rect x="27" y="45" width="6" height="10" fill="#06b6d4"/>
      <rect x="5" y="27" width="10" height="6" fill="#06b6d4"/>
      <rect x="45" y="27" width="10" height="6" fill="#06b6d4"/>
    </g>
  </g>
  
  <!-- Cloud Infrastructure -->
  <g transform="translate(1500,150)" opacity="0.2">
    <!-- Static Cloud -->
    <path d="M96 48c0-26.5-21.5-48-48-48S0 21.5 0 48c0 1.4.1 2.8.2 4.2C.1 53.4 0 54.7 0 56c0 22.1 17.9 40 40 40h48c17.7 0 32-14.3 32-32 0-17.7-14.3-32-32-32-1.8 0-3.5.1-5.2.4C84.6 29.8 91.4 38.2 96 48z" fill="#3b82f6"/>
    <!-- Static Containers -->
    <rect x="120" y="70" width="20" height="15" rx="2" fill="#06b6d4"/>
    <rect x="145" y="75" width="20" height="15" rx="2" fill="#8b5cf6"/>
    <rect x="170" y="65" width="20" height="15" rx="2" fill="#10b981"/>
  </g>
  
  <!-- Additional Static Cloud -->
  <g transform="translate(200,150)" opacity="0.15">
    <!-- Static Cloud -->
    <path d="M80 40c0-22.1-17.9-40-40-40S0 17.9 0 40c0 1.2.1 2.4.2 3.6C.1 44.6 0 45.8 0 47c0 18.4 14.9 33.3 33.3 33.3h40c14.7 0 26.7-11.9 26.7-26.7 0-14.7-11.9-26.7-26.7-26.7-1.5 0-2.9.1-4.3.3C71.7 24.8 76.2 31.8 80 40z" fill="#06b6d4"/>
  </g>
  
  <!-- Kubernetes Cluster -->
  <g transform="translate(1200,700)" opacity="0.15">
    <!-- Container Pods with Pulsing -->
    <rect x="0" y="0" width="30" height="25" rx="3" fill="#3b82f6" stroke="#1e40af" stroke-width="1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="0" width="30" height="25" rx="3" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="0" width="30" height="25" rx="3" fill="#06b6d4" stroke="#0891b2" stroke-width="1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Moving containers joining cluster -->
    <rect x="150" y="5" width="25" height="20" rx="3" fill="#10b981">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -120,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Dev/Ops Collaboration -->
  <g transform="translate(300,400)" opacity="0.2">
    <!-- Dev Team -->
    <circle cx="30" cy="30" r="20" fill="#3b82f6" opacity="0.5"/>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Dev</text>
    <!-- Ops Team -->
    <circle cx="130" cy="30" r="20" fill="#8b5cf6" opacity="0.5"/>
    <text x="130" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Ops</text>
    <!-- Exchanging Files -->
    <rect x="60" y="25" width="15" height="10" rx="2" fill="#06b6d4">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 25,0; 0,0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="85" y="25" width="15" height="10" rx="2" fill="#10b981">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; -25,0; 0,0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Monitoring Dashboard -->
  <g transform="translate(1400,600)" opacity="0.15">
    <!-- Dashboard Frame -->
    <rect x="0" y="0" width="120" height="80" rx="5" fill="none" stroke="#475569" stroke-width="2"/>
    <!-- Animated Graph Lines -->
    <polyline points="10,60 30,40 50,50 70,30 90,45 110,25" 
              fill="none" stroke="#3b82f6" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,200; 200,0; 0,200" dur="4s" repeatCount="indefinite"/>
    </polyline>
    <polyline points="10,65 30,55 50,45 70,60 90,40 110,50" 
              fill="none" stroke="#8b5cf6" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="100,100; 0,200; 100,100" dur="3s" repeatCount="indefinite"/>
    </polyline>
    <!-- Pulsing Metrics -->
    <circle cx="20" cy="20" r="3" fill="#10b981">
      <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="20" r="3" fill="#f59e0b">
      <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="20" r="3" fill="#ef4444">
      <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Code to Deploy Flow -->
  <g transform="translate(600,800)" opacity="0.15">
    <!-- Code File -->
    <rect x="0" y="10" width="25" height="20" rx="3" fill="#3b82f6">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 100,0; 200,0; 300,0; 400,0; 0,0" dur="8s" repeatCount="indefinite"/>
    </rect>
    <!-- Gear (Build) -->
    <circle cx="120" cy="20" r="12" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
    <!-- Container -->
    <rect x="210" y="12" width="20" height="16" rx="2" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <!-- Cloud (Deploy) -->
    <path d="M320,15 C320,10 325,5 330,5 C335,5 340,10 340,15 C345,15 350,20 350,25 C350,30 345,35 340,35 L330,35 C325,35 320,30 320,25 Z" 
          fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
    <!-- Flow Labels -->
    <text x="12" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Code</text>
    <text x="120" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Build</text>
    <text x="220" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Container</text>
    <text x="335" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">Deploy</text>
  </g>
  
  <!-- Server Racks with Pulsing Lights -->
  <g transform="translate(1600,800)" opacity="0.12">
    <rect x="0" y="0" width="15" height="60" rx="2" fill="#475569"/>
    <rect x="20" y="0" width="15" height="60" rx="2" fill="#475569"/>
    <rect x="40" y="0" width="15" height="60" rx="2" fill="#475569"/>
    <!-- Pulsing Server Lights -->
    <circle cx="7" cy="15" r="2" fill="#10b981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="27" cy="15" r="2" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="47" cy="15" r="2" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Network Connections -->
  <g transform="translate(800,400)" opacity="0.1">
    <circle cx="50" cy="50" r="8" fill="#06b6d4"/>
    <circle cx="100" cy="30" r="8" fill="#06b6d4"/>
    <circle cx="120" cy="80" r="8" fill="#06b6d4"/>
    <circle cx="30" cy="90" r="8" fill="#06b6d4"/>
    <!-- Animated Data Flow -->
    <line x1="50" y1="50" x2="100" y2="30" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="50" x2="120" y2="80" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="50" x2="30" y2="90" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="0.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="400" cy="300" r="3" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="300;280;300" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="200" r="2" fill="#8b5cf6" opacity="0.7">
    <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1200" cy="400" r="4" fill="#06b6d4" opacity="0.5">
    <animate attributeName="cy" values="400;380;400" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Overlay Gradient -->
  <rect width="1920" height="1080" fill="url(#accent)" opacity="0.1"/>
</svg>
